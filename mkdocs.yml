site_name: Genes & Health TRE Documentation
site_url: https://genes-and-health.github.io/TRE-docs
repo_url: https://github.com/genes-and-health/TRE-docs
edit_uri: edit/main/docs/
theme:
  name: material
  logo: images/branding/genes-and-health-logo-green.svg
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.action.edit
    - navigation.footer
    # - navigation.sections   # show section headers in the left nav
    # - navigation.indexes    # make section index pages clickable
    - navigation.path
    # Optional behaviors:
    - navigation.expand   # expand all sections by default (user can still collapse)
    # - toc.integrate       # puts the current pageâ€™s headings under it in the left nav  
    - navigation.instant       # Updates nav highlighting as you scroll
    - navigation.tracking      # Tracks current section in sidebar
  palette: 
  # Palette toggle for light mode
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - def_list
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - md_in_html
